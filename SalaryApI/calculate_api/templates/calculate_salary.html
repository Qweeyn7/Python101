<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=IBM+Plex+Serif&display=swap"
          rel="stylesheet">
    <style>
        body{
            font-family: 'EB Garamond', serif;
            background-color:#000;
            color:white;
            font-size: 1.3em;
        }
        #professionalInformation{
            float:left;
            width: 40%;
            margin-left:20%;
        }
        #personalInformation{
                padding-left:10%;
        }
        h1{
        font-family: 'IBM Plex Serif', serif;
        color: blue;
        }
        #submitButton{
            background-color: purple;
            font-weight: 500;
            color:white;
            font-size:1.5em;
            font-family: 'IBM Plex Serif', serif;
        }

        .text-input{
            width: 250px;
            height:25px;
            border-radius: 8px;
        }


    </style>
</head>
<body>


<form action="http://localhost:5000/calculate_salary" method="POST">

    <center>
        <h1>
            Expected Salary Calculator
        </h1>
    </center>
    <div id="professionalInformation">


        <!--Profession -->

        <label>What would best describe your Coding background?</label>
        <br>
        <input name="profession" checked="checked" type="radio" value="1"/> Developer <br/>
        <input name="profession" type="radio" value="2"/> Designer <br/><br/>

        <!--Years of Experience -->

        <label>How many years of experience do you have in your field?</label><br>
        <input name="experience" checked="checked" type="radio" value="1"/> Less than 1 year <br/>
        <input name="experience" type="radio" value="2"/> 1-3 years <br/>
        <input name="experience" type="radio" value="3"/> 3-8 years<br/>
        <input name="experience" type="radio" value="4"/> 8+ years<br/>
        <br/>

        <!--Languages -->

        <label>What Coding Languages do you know? (separate each by a comma)</label><br/>
        <textarea name="languages" cols="60" rows="4"></textarea><br/>
        <br/>
        <!--Design Tools -->

        <label>What Design Tools do you use? (separate each by a comma)</label><br/>
        <textarea name="designTools" cols="60" rows="4"></textarea><br/>
        <br/>
    </div>
    <div id="personalInformation">


        <!--DOB -->

        <label>Please enter your Date of Birth (MM/DD/YYYY):</label>
        <br>
        <input name="dob" type="text" value="" class="text-input"/> <br/>
        <br/>
        <!--Full Name -->

        <label>Please enter your Full Name:</label>
        <br>
        <input name="fullName" type="text" value="" class="text-input"/> <br/>
        <br/>
        <!--Age -->

        <label>Please enter your Age:</label>
        <br>
        <input name="age" type="number" value="" min="16" class="text-input"/> <br/>
        <br/>
        <!-- Country -->

        <label>Please enter the Country you reside in:</label>
        <br>
        <input name="country" type="text" value="" class="text-input"/> <br/>
        <br/>
        <!--State -->
        <label>Please enter your State (2 letter abbreviation):</label>
        <br>
        <input name="state" type="text" value="" maxlength="2" class="text-input"/> <br/>
        <br/>

        <!--Years of Education -->

        <label>Please enter the number of years you have been learning this skill-set:</label>
        <br>
        <input name="educationYears" type="number" value="" min="0" class="text-input"/> <br/>
        <br/>
    </div>

    <center>
        <p><input type="submit" value="Calculate Potential Salary" id="submitButton"/></p>

    </center>

</form>


</body>
</html>
